<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>DASHBOARD</title>
    <script src="https://kit.fontawesome.com/c3ce1fe727.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="CSS/STYLE.css" rel="stylesheet">
  </head>
  <body>
    
    
    <div id="container">
      <nav>
        <b>Dashboard</b>
        <div id="bars" class="vb">
          <div class="div1"></div>
          <div class="div2"></div>
        </div>
      </nav>
      <div id="home-page" class="page">
        <div id="home">
          <div class="div-100">
            <div class="div-50">
              <small>Total Income</small>
              <b class="total-income">0 Ks</b>
            </div>
            <div class="div-50">
              <small>Total Cash Out</small>
              <b class="total-cash-out">0 Ks</b>
            </div>
          </div>
          <div class="div-100">
            <div class="div-25">
              <small>Users</small>
              <b class="premium-members">0</b>
            </div>
            <div class="div-25">
              <small>Premium</small>
              <b class="premium-members">0</b>
            </div>
            <div class="div-25">
              <small>Medium</small>
              <b class="premium-members">0</b>
            </div>
            <div class="div-25">
              <small>Basic</small>
              <b class="premium-members">0</b>
            </div>
          </div>
          
          <div class="chart div-100">
            <canvas id="visitors-chart"></canvas>
          </div>
          
          <div class="div-100 limit-sx">
            <div class="big-50">
              <b>Age</b>
              <div class="pie-chart">
                <canvas id="age-chart"></canvas>
              </div>
            </div>
            <div class="big-50">
              <b>Gender</b>
              <div class="pie-chart">
                <canvas id="gender-chart"></canvas>
              </div>
            </div>
            <div class="big-50">
              <b>Top Cities</b>
              <div class="chart"></div>
            </div>
            <div class="big-50">
              <b>Top Countries</b>
              <div class="chart"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="users-page" class="page">
        <div class="user-search div-100">
          <input type="number" placeholder="Input user id">
        </div>
        <div class="div-100 users-bar">
          <b>All<small>0</small></b>
          <b>Recent<small>0</small></b>
          <b>Premium<small>0</small></b>
          <b>Medium<small>0</small></b>
          <b>Basic<small>0</small></b>
          <i id="user-dot" class="fa-solid vb fa-ellipsis-vertical">
            <div class="user-dot-drop-down">
              <small>Stars</small>
              <small>Balances</small>
              <small>Earnings</small>
              <small>Newest</small>
              <small>Oldest</small>
              <small>A - Z</small>
              <small>Z - A</small>
            </div>
          </i>
        </div>
      </div>
      <div id="requests-page" class="page">requests-page</div>
      <div id="side-bar">
        <div id="home" class="tab vb tab-active">
          <i class="fa-solid fa-home"></i>
          <b>Home</b>
        </div>
        <div id="users" class="tab vb">
          <i class="fa-solid fa-users"></i>
          <b>Users</b>
        </div>
        <div id="requests" class="tab vb">
          <i></i>
          <b>Requests</b>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="JS/jquery.js"></script>
    <script src="JS/CHART.js"></script>
    <script src="JS/SCRIPT.js"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
  </body>
</html>
